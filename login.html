<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
  <main>
    <section class="py-5 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <h5><a href="index.html">Home page</a></h5>
            <div class="card card-body shadow">
              <form action="#" method="post" class="login">
                <div class="mb-3">
                  <label class="form-label" for="email">Email*</label><br>
                  <input placeholder="Enter your email address" class="form-control" type="email" name="email" id="email" required><br>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password*</label><br>
                  <input placeholder="Enter your password" class="form-control" type="password" name="password" id="password" required><br>
                </div>
                <button class="btn btn-success w-50" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
